<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostoslista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "style.css">
</head>

<body onload = "readListItems(), updateCounters();">
    <!--Here we adding items to the list-->
    <div class="container">
        <div class="list-header">
            <h2>Shopping List</h2><i class="fa-solid fa-basket-shopping"></i> 
        </div>
        <div class="list-body">
            <input type="text" id="myInput" placeholder="Add item">
            <button onclick="addItem()" class="addBtn">Add</button>
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>    
        <div class="counter-container">
            <div id="item-counters">
              Items in shopping cart: <span id="completed-counter">0</span> | To buy:
              <span id="uncompleted-counter">0</span>
            </div>
          </div>
    </div>
   <script src = "app.js"></script> 
</body>
</html>
